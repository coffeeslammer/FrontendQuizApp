<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="./scripts/script.js" defer></script>
    <title>Frontend Quiz</title>
</head>

<body>
    <header>
        <img src="./images/icon-sun-dark.svg" alt="light mode">
        <input type="radio" name="light-dark" id="light-dark">
        <img src="./images/icon-moon-dark.svg" alt="dark mode">
    </header>
    <main>
        <section class="subjects-container">
            <h1>Welcome to the <span>Frontend Quiz</span></h1>
            <p>Pick a subject to get started.</p>
            <div class="html-container subject">
                <a href="#">
                    <div class="img">
                        <img class="img-html" src="./images/icon-html.svg" alt="">
                    </div>
                    <h2>HTML</h2>
                </a>
            </div>
            <div class="css-container subject">
                <a href="#">
                    <div class="img">
                        <img class="img-css" src="./images/icon-css.svg" alt="">
                    </div>
                    <h2>CSS</h2>
                </a>
            </div>
            <div class="javascript-container subject">
                <a href="#">
                    <div class="img">
                        <img class="img-js" src="./images/icon-js.svg" alt="">
                    </div>
                    <h2>Javascript</h2>
                </a>
            </div>
            <div class="accessibility-container subject">
                <a href="#">
                    <div class="img">
                        <img class="img-acc" src="./images/icon-accessibility.svg" alt="">
                    </div>
                    <h2>Accessibility</h2>
                </a>
            </div>
        </section>
    </main>
</body>

</html>
