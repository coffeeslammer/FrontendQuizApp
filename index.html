<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="./scripts/script.js" defer></script>
    <title>Frontend Quiz</title>
</head>

<body>
    <header>
        <div class="header-left"></div>
        <div class="header-right">
            <img src="./images/icon-sun-light.svg" alt="light mode">
            <input type="radio" name="light-dark" id="light-dark">
            <img src="./images/icon-moon-light.svg" alt="dark mode">
        </div>
    </header>
    <main>
        <section class="subjects-container">
            <div class="intro">
                <h1>Welcome to the<br> <span>Frontend Quiz</span></h1>
                <p>Pick a subject to get started.</p>

            </div>
            <section class="quiz hidden">
                <div class="progress-container">
                    <div class="progress-shell">
                        <div class="progress-value">

                        </div>
                    </div>
                </div>
            </section>
            <ul class="html-container">

            </ul>
        </section>
    </main>
</body>

</html>
